<div ng-controller="sidenavCtrl" layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-disable-backdrop md-component-id="sshop-sidenav" md-whiteframe="4">
            <md-content layout-margin>
                <md-button class="md-primary sidenav-link" href="#!/home" ng-click="toggleSidenav()">
                    Home
                </md-button>
                <md-button class="md-primary sidenav-link" href="#!/cart" ng-click="toggleSidenav()">
                    Carrinho
                </md-button>
            </md-content>
        </md-sidenav>
        <md-content class="md-route-content" flex layout-padding
            ng-class="{ 'md-route-content-sidenav-open': sidenavIsOpen(), 'md-route-content-sidenav-close': !sidenavIsOpen() }">
            <div ng-view></div>
        </md-content>
    </section>
</div>
